name: Build

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    build-windows:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Install dependencies
              run: npm install

            - name: Build Windows
              run: npm run build

            - name: Upload Windows artifact
              uses: actions/upload-artifact@v4
              with:
                  name: windows-build
                  path: dist/*.exe

    build-linux:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Install dependencies
              run: npm install

            - name: Build Linux
              run: npm run build -- --linux

            - name: Upload Linux artifact
              uses: actions/upload-artifact@v4
              with:
                  name: linux-build
                  path: dist/*.AppImage
